<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="jquery-3.6.0.js"></script>
     
  	<script>

	
$(document).ready(function () {


            $('p').css("border-color", '#000')
                .css("border-weight", '1px')
                .css("border-style", 'solid')
                .css("color", 'red')
                .css("padding", '3px 20px')
                .css("border-radius", '0')
                .css('font-family', 'sans-serif')
                .css("background-color", "#DFE3E6");

             
            //WIDTH AND HEIGHT
            
            $('p').width('200px').height('40px');
            
            //INNERHEIGHT AND INNERWIDTH
            window.console.log('INNER HEIGHT: ' + $('p').innerHeight());
            window.console.log('INNER WIDTH: ' + $('p').innerWidth());
            
            //OUTERHEIGHT AND OUTERWIDTH
            window.console.log('OUTER HEIGHT: ' + $('p').outerHeight());
            window.console.log('OUTER WIDTH: ' + $('p').outerWidth());

	 });

	</script>
    <title>jQuery 646 Module 1 Assignment 01 Practise with Jquery Events Question 23</title>
</head>
<body>
   
<div style="position:absolute;top:100px;">
        <p>Answer for question 23</p>
      
    </div>
    

    
	
    
</body>
</html>

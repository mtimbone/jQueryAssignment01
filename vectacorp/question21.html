<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="jquery-3.6.0.js"></script>
     
  	<script>

	
$(document).ready(function () {
	
	$('body').bind({
                mouseenter: function() {
                    window.console.log('Cursor entered the div!');
                },
                mouseleave: function() {
                    window.console.log('Cursor left the div!');
                },
                click: function() {
                    window.alert('Cursor clicked the div!');
                }
            }, 'span');

	 });

	</script>
    <title>jQuery 646 Module 1 Assignment 01 Practise with Jquery Events Question 21</title>
</head>
<body>
    
	<br>
    <span style="border: 1px solid #000">A Span Tag has been added to this element for the answer to Question # 21.</span>
	<br>
    
</body>
</html>
